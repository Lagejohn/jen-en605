<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clue Game Console</title>
    <script>
        function submitCommand() {
            // Get the value from the input field
            const commandInput = document.getElementById("commandInput");
            const command = commandInput.value;
            commandInput.value = ""; // Clear the input field

            // Send the command to the backend via a POST request
            fetch("/api/game/command", {
                method: "POST",
                headers: { "Content-Type": "text/plain" },
                body: command
            })
            .then(response => response.text())
            .then(data => {
                // Optionally log or display the response from the server
                console.log("Server response:", data);
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</head>
<body>
<h1>Clue Game Console</h1>
<input type="text" id="commandInput" placeholder="Enter your command here">
<button onclick="submitCommand()">Submit</button>
</body>
</html>
